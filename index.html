	<script>
	  // Play the XM file
      function play() {
        XMPlayer.play();
      }
	
      // Initialize the player
	  function init(){
		XMPlayer.init();
	  }
      

      // Load the XM file
      fetch('a sad touch.xm')
        .then(response => response.arrayBuffer())
        .then(buffer => {
			XMPlayer.load(buffer);
		});

      // Pause the XM file
      function pause() {
        XMPlayer.pause();
      }

      // Stop the XM file
      function stop() {
        XMPlayer.stop();
      }
    </script>
